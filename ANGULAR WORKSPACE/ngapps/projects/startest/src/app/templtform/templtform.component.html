<div class="container">
  <h1 class="text-center">Template Driven Forms</h1>
  <form
    #myForm="ngForm"
    (ngSubmit)="onSubmit(myForm)"
    class="w-50 mx-auto p-lg-4"
    [ngClass]="{ 'valid-style': myForm.valid, 'invalid-style': myForm.invalid }"
  >
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        ngModel
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        class="form-control"
        required
        email
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        class="form-control"
        required
        minlength="6"
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">
      Submit
    </button>
  </form>
</div>
