<div class="container-fluid bg-light text-dark p-5 justify-content-around mr-5">
  <ul class="list-group list-group-horizontal">
    <li class="list-group-item list-group-item-action p-5">
      <input
        type="checkbox"
        name=""
        id="border"
        ngModel
        #border="ngModel"
        class="m-5"
      />
      <label for="border">border</label>
      <input
        type="checkbox"
        name=""
        id="background"
        ngModel
        #bground="ngModel"
        class="m-5"
      />
      <label for="background">Background</label>
      <input
        type="checkbox"
        name=""
        id=""
        ngModel
        #text="ngModel"
        class="m-5"
      />
      text
    </li>
  </ul>

  <p *ngIf="border.value">You checked the border</p>
  <p *ngIf="bground.value">You checked the background</p>
  <p *ngIf="text.value">You checked the text</p>

  <h1 [ngClass]="{ 'bg-style': bground.value }">Nanna Dash</h1>
  <h1
    [ngClass]="border.value ? ['bg-style', 'border-style', 'text-style'] : []"
  >
    Nav kishore Dash
  </h1>
  <h1 [ngClass]="text.value ? ['text-style', 'border-style'] : []">
    NABA KISHOE DAS
  </h1>
</div>

<hr />
.
<div class="container-fluid m-5 p-5 bg-light text-dark">
  <input type="checkbox" [(ngModel)]="isSpecial" /> Toggle Special Class

  <h2 class="mt-3">Checkbox value is: {{ isSpecial }}</h2>
</div>
<hr />
<table
  class="table table-striped table-danger table-hover w-75 mx-auto text-center mb-lg-5 border-info"
>
  <thead>
    <tr>
      <th>Employee ID</th>
      <th>Employee Name</th>
      <th>Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of employees">
      <td>{{ item.empid }}</td>
      <td>{{ item.empname | title : item.gender }}</td>
      <td>{{ item.gender }}</td>
    </tr>
  </tbody>
</table>

<div class="container-fluid> bg-danger">
  <input type="text" class="form-control w-25" appMydirective />
</div>
