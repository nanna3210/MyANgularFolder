<div class="container" style="margin-top: 100px">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div style="margin-top: 10px; margin-bottom: -90px">
          <h3>User Management Portal</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form
          #registerForm="ngForm"
          (ngSubmit)="onRegister(registerForm.value)"
        >
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="firstName"
              placeholder="first name"
              ngModel
              #firstNameinput="ngModel"
              required
            />
          </div>
          <span
            class="help-block"
            style="color: rgb(130, 28, 28); font-size: 15px; font-weight: 800"
            *ngIf="firstNameinput.invalid && firstNameinput.touched"
            >Please enter a first name
          </span>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="lastName"
              placeholder="last name"
              ngModel
              #lastNameinput="ngModel"
              required
            />
          </div>
          <span
            class="help-block"
            style="color: rgb(130, 28, 28); font-size: 15px; font-weight: 800"
            *ngIf="lastNameinput.invalid && lastNameinput.touched"
            >Please enter a last name
          </span>
          <!-- username goes here  -->
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="fas fa-id-card"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="Username"
              ngModel
              #usernameInput="ngModel"
              required
            />
          </div>
          <span
            class="help-block"
            style="color: rgb(130, 28, 28); font-size: 15px; font-weight: 800"
            *ngIf="usernameInput.invalid && usernameInput.touched"
            >Please enter username
          </span>

          <!-- email goes here  -->
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="fas fa-envelope"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="email"
              placeholder="Email"
              ngModel
              #emailInput="ngModel"
              required
            />
          </div>
          <span
            class="help-block"
            style="color: rgb(130, 28, 28); font-size: 15px; font-weight: 800"
            *ngIf="emailInput.invalid && emailInput.touched"
            >Please enter email
          </span>

          <div class="d-flex justify-content-center mt-3 login_container">
            <button
              type="submit"
              [disabled]="registerForm.invalid || showLoading"
              name="button"
              class="btn login_btn"
            >
              <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i
              >&nbsp;&nbsp;
              <span *ngIf="showLoading">Loading...</span>
              <span *ngIf="!showLoading">Register</span>
            </button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Already have an account?
          <a routerLink="/login" class="ml-2" style="color: #2c3e50">Log in </a>
        </div>
      </div>
    </div>
  </div>
</div>
