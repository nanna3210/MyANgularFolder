<form [formGroup]="userForm" (ngSubmit)="onclickSUbmit()">
  <label for="name">name : </label>
  <input type="text" formControlName="name" />
  <div *ngIf="userForm.get('name').invalid && userForm.get('name').touched">
    <p style="color: red"><strong>Name is required</strong></p>
  </div>
  <label for="name">Email : </label>
  <input type="text" formControlName="email" />
  <div *ngIf="userForm.get('email').invalid && userForm.get('email').touched">
    <div *ngIf="userForm.get('email').errors?.required">
      <p style="color: red"><strong>email is required</strong></p>
    </div>
    <div *ngIf="userForm.get('email').errors?.invalid">
      <p style="color: red"><strong>email is not valid</strong></p>
    </div>
  </div>
  <label for="name">Address : </label>
  <input type="text" formControlName="address" />
  <div
    *ngIf="userForm.get('address').invalid && userForm.get('address').touched"
  >
    <p style="color: red"><strong>address is required</strong></p>
  </div>
  <label for="name">Mobile Number : </label>
  <input type="text" formControlName="mobile" />
  <div *ngIf="userForm.get('mobile').invalid && userForm.get('mobile').touched">
    <p style="color: red"><strong>mobile is required</strong></p>
  </div>
  <button type="submit" value="submit">submit The Form</button>
</form>
