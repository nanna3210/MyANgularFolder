<div class="container">
  <div *ngIf="coderUser" class="userdetails">
    <div class="detail">
      <span>Name:</span>
      <h2>{{ coderUser.name }}</h2>
    </div>
    <div class="detail">
      <span>Age:</span>
      <h2>{{ coderUser.age }}</h2>
    </div>
    <div class="detail">
      <span>Id:</span>
      <h2>{{ coderUser.id }}</h2>
    </div>
  </div>
</div>
