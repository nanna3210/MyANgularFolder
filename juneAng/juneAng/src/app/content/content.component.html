<div>
  <!-- <app-welcome-content></app-welcome-content> -->
  <app-buttons
    (loginEvent)="showComponent('login')"
    (logoutEvent)="showComponent('welcome')"
  ></app-buttons>
  <app-welcome-content
    *ngIf="componentToShow == 'welcome'"
  ></app-welcome-content>
  <app-login-form
    *ngIf="componentToShow == 'login'"
    (onSubmitLoginEvent)="onLogin($event)"
    (onSubmitregisterEvent)="onRegister($event)"
  >
  </app-login-form>
  <app-auth-content *ngIf="componentToShow == 'messages'"></app-auth-content>
</div>
