<div class="row justify-content-center">
  <div class="col-8">
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link '"
          id="tab-login"
          (click)="onlogintab()"
        >
          login
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link '"
          id="tab-register"
          (click)="onRegistertab()"
        >
          register
        </button>
      </li>
    </ul>
    <div class="tab-content">
      <div
        [ngClass]="
          active == 'login'
            ? 'tab-pane fade show active '
            : 'tab-pane fade show '
        "
      >
        <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm" class="p-2">
          <div
            class="form-outline mx-auto w-50 bg-warning p-4 form-control text-center mb-5 mt-4 m-lg-5"
          >
            <input
              type="login"
              id="loginName"
              class="form-control text-bg-dark"
              name="login"
              [(ngModel)]="login"
            />
            <br />
            <label
              for="loginName"
              class="form-label text-bg-dark p-2 mt-2 rounded"
              >User name
            </label>
            <input
              type="login"
              id="loginName"
              class="form-control text-bg-dark"
              name="login"
            />
            <!-- [(ngModel)]="login" -->
            <br />
            <label
              for="loginName"
              class="form-label text-bg-dark p-2 mt-2 rounded"
              >password
            </label>
            <br />
            <button type="submit" class="btn btn-danger w-50">Submit</button>
          </div>
        </form>
      </div>
      <!-- register form  -->
      <div
        [ngClass]="
          active == 'register'
            ? 'tab-pane fade show active '
            : 'tab-pane fade show '
        "
      >
        <form (ngSubmit)="onSubmitregister()" #loginForm="ngForm" class="p-2">
          <div
            class="form-outline mx-auto w-75 bg-info h-50 p-3 form-control text-center mb-1 mt-2 m-lg-1"
          >
            <div class="form-outline mb-3">
              <input
                type="text"
                id="firstName"
                class="form-control text-bg-dark"
                name="firstName"
                [(ngModel)]="firstName"
              />
              <br />
              <label
                for="firstName"
                class="form-label text-bg-dark p-2 mt-2 rounded"
                >first name
              </label>
            </div>
            <div class="form-outline mb-3">
              <input
                type="text"
                id="lastName"
                class="form-control text-bg-dark"
                name="lastName"
                [(ngModel)]="lastName"
              />
              <br />
              <label
                for="lastName"
                class="form-label text-bg-dark p-2 mt-2 rounded"
                >last name
              </label>
            </div>
            <!-- login -->
            <div class="form-outline mb-3">
              <input
                type="text"
                id="login"
                class="form-control text-bg-dark"
                name="login"
                [(ngModel)]="login"
              />
              <br />
              <label
                for="login"
                class="form-label text-bg-dark p-2 mt-2 rounded"
                >login
              </label>
            </div>
            <!-- login -->
            <input
              type="password"
              id="password"
              class="form-control text-bg-dark"
              name="password"
              [(ngModel)]="password"
            />
            <br />
            <label
              for="loginName"
              class="form-label text-bg-dark p-2 mt-2 rounded"
              >password
            </label>
            <br />
            <button type="submit" class="btn btn-danger w-50">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
